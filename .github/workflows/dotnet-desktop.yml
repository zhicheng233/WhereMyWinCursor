name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: WhereMyWinCursor.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get the commit hash
      run: |
        $commitHash = git rev-parse --short HEAD
        echo "COMMIT_HASH=$commitHash" >> $env:GITHUB_ENV

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore
      run: dotnet restore

    - name: Publish
      run: |
        dotnet publish WhereMyWinCursor.sln `
          -c ${{ matrix.configuration }} `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:PublishReadyToRun=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:VersionSuffix="${{ env.COMMIT_HASH }}"

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: WhereMyWinCursor-${{ matrix.configuration }}-${{ env.COMMIT_HASH }}
        path: |
          **/bin/${{ matrix.configuration }}/net*/win-x64/publish/*.exe
